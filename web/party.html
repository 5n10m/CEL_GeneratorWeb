<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <title>Genomic CEL contract creation</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Body -->
    <body>
        <h1>CONTRACT FORM</h1>
        <div class="containerw3layouts-agileits">
            <div class="w3layoutscontactagileits">
                <h2>Partys definition</h2>
                <div id="wrapper">
                    <input type="button" id="SwapButton" value="Swap to Organization" name="Swap" onClick ="swap_form()"/>
                    <form id ="Person" action="PartyPerson" method="post">
                        <div id="PersonForm" class="animate w3layouts agileits form">
                            <div class="ferry ferry-from">
                                <label>Rol</label>
                                <select name="Rol" required="">
                                    <option value="Analyst">Analyst</option>
                                    <option value="Custodian">Custodian</option>
                                    <option value="Forensics">Forensics</option>
                                    <option value="Individual">Individual</option>
                                    <option value="Owner">Owner</option>
                                    <option value="Researcher">Researcher</option>
                                </select>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Complete Name</label>
                                <input type="text" name="name" placeholder="Name" required=""/>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Identifier</label>
                                <input type="text" name="identifier" placeholder="Identifier" required=""/>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Address</label>
                                <input type="text" name="address" placeholder="Adress" />
                            </div>
                            <div class="ferry ferry-from">
                                <label>Description</label>
                                <textarea id="message" name="description" placeholder="Description" title="Person party description"></textarea>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Details</label>
                                <textarea id="message" name="details" placeholder="Details" title="Enter the analogical-textual version if exists"></textarea>
                            </div>
                            <!-- <div class="ferry ferry-from">
                                <label>Signature</label>
                                <textarea id="message" name="signature" placeholder="xml signature" title="copy the xml signature according to http://www.w3.org/2000/09/xmldsig"></textarea>
                            </div> -->
                            <div class="wthreesubmitaits">
                                <input type="submit" name="submit" value="Siguiente">
                            </div>
                        </div>
                    </form>
                    <form id = "Organization" action="PartyOrganization" method="post">
                        <div id="OrganizationForm" class="animate w3layouts agileits form">
                            <div class="ferry ferry-from">
                                <label>Organization Name</label>
                                <input type="text" name="oname" placeholder="Name" required=""/>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Identifier</label>
                                <input type="text" name="oidentifier" placeholder="Identifier" required=""/>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Address</label>
                                <input type="text" name="oaddress" placeholder="Adress" />
                            </div>
                            <div class="ferry ferry-from">
                                <label>Description</label>
                                <textarea id="message" name="odescription" placeholder="Description" title="Person party description"></textarea>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Details</label>
                                <textarea id="message" name="odetails" placeholder="Details" title="Enter the analogical-textual version if exists"></textarea>
                            </div>
                            <!-- <h3> Signatory </h3>
                            <div class="ferry ferry-from">
                                <label>Person Name</label>
                                <input type="text" name="name" placeholder="Name" required=""/>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Identifier</label>
                                <input type="text" name="identifier" placeholder="Identifier" required=""/>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Description</label>
                                <textarea id="message" name="description" placeholder="Description" title="Person party description"></textarea>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Details</label>
                                <textarea id="message" name="details" placeholder="Details" title="Enter the analogical-textual version if exists"></textarea>
                            </div>
                            <div class="ferry ferry-from">
                                <label>Signature</label>
                                <textarea id="message" name="signature" placeholder="xml signature" title="copy the xml signature according to http://www.w3.org/2000/09/xmldsig"></textarea>
                            </div>
                            -->
                            <div class="wthreesubmitaits">
                                <input type="submit" name="submit" value="Siguiente">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="w3lsfooteragileits">
            <p>  Design by <a href="http://github.com/5n10m" target="=_blank">5n10m</a></p>
        </div>
        <!-- Necessary-JavaScript-Files-&-Links -->
        <!-- Date-Picker-JavaScript -->
        <script src="js/jquery-ui.js"></script>
        <script>
                        $(function () {
                            $("#datepicker,#datepicker1,#datepicker2").datepicker();
                        });
        </script>
        <script type="text/javascript" >
            function swap_form() {
                if (document.getElementById('PersonForm').style.visibility == 'visible') {
                    document.getElementById('PersonForm').style.visibility = 'hidden';
                    document.getElementById('PersonForm').style.height = '0px';
                    document.getElementById('OrganizationForm').style.visibility = 'visible';
                    document.getElementById('OrganizationForm').style.height = '';
                    //document.getElementById('OrganizationForm').hidden = 'False';
                    document.getElementById('SwapButton').value = 'Swap to Person';
                } else {
                    document.getElementById('PersonForm').style.visibility = 'visible';
                    document.getElementById('PersonForm').style.height = '';
                    document.getElementById('OrganizationForm').style.visibility = 'hidden';
                    document.getElementById('OrganizationForm').style.height = '0px';
                    document.getElementById('SwapButton').value = 'Swap to Organization';
                }
            }
        </script>
        <!-- //Date-Picker-JavaScript -->
        <!-- //Necessary-JavaScript-Files-&-Links -->
    </body>
    <!-- //Body -->
</html>
